<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar con USDT en Polygon</title>
    <script src="https://cdn.transak.com/sdk/v1.0.0/transak.js"></script>
</head>
<body>

    <h1>Pagar con USDT en Polygon</h1>

    <button id="transak-button">Pagar con tarjeta</button>

    <script>
        // Aseguramos que el código se ejecute después de que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('transak-button').addEventListener('click', function() {
                const transak = new TransakSDK({
                    apiKey: "53f15273-7e27-400d-8938-ea3b1fd7df71",  // Tu API Key de Transak
                    environment: "STAGING",  // "STAGING" para pruebas, "PRODUCTION" para producción
                    defaultCryptoCurrency: "USDT",
                    network: "polygon",  // Red Polygon
                    walletAddress: "0x34436b4820143D234B3c1E524A1323930fEb413B",  // La wallet donde recibes los pagos
                    themeColor: "#4caf50",  // Personaliza el color del tema
                });

                // Inicializamos el widget
                transak.init();
            });
        });
    </script>

</body>
</html>
