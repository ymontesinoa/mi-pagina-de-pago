<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Probar Transak API</title>
</head>
<body>
  <h1>Probar Transak API</h1>
  <button id="probar-api">Enviar Solicitud</button>

  <pre id="resultado"></pre>

  <script>
    document.getElementById("probar-api").addEventListener("click", async () => {
      const responseElement = document.getElementById("resultado");

      const data = {
        cryptoCurrencyCode: "USDT",
        network: "polygon",
        walletAddress: "0x34436b4820143D234B3c1E524A1323930fEb413B",
        fiatAmount: "20",
        fiatCurrency: "USD",
        partnerOrderId: "test123456",
        userData: {
          email: "test@example.com"
        }
      };

      try {
        const response = await fetch("https://staging-api.transak.com/api/v2/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apiKey": "53f15273-7e27-400d-8938-ea3b1fd7df71" // Tu API Key de Transak
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        responseElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseElement.textContent = "Error: " + error;
      }
    });
  </script>
</body>
</html>
